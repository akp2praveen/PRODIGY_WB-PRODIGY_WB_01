<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Content to show the effect of scrolling -->
    <div class="content">
        <div>
            <section id="home">Home Section 
                <br>
                <img class="Home-image" src="./home.jpeg" alt="Home Image">
                <h2 class="Home-name">*****Home page*****</h2>
            </section>
        </div>
        <div>
            <section id="services">Services Section
                <br>
                <img class="service-image" src="./service.jpeg" alt="Service Image">
                <h2 class="service-name">*****Service page*****</h2>
            </section>
        </div>
        <div>
            <section id="about">About Section 
                <br>
                <img class="about-image" src="./about.jpeg" alt="About Image">
                <h2 class="about-name">*****About page*****</h2>
            </section>
        </div>
        <div>
            <section id="contact">Contact Section
                <br>
                <img class="contact-image" src="./contact.jpeg" alt="Contact Image">
                <h2 class="contact-name">*****Contact page*****</h2>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
